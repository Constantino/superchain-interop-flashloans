name: FlashLoan CI

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: foundry-rs/foundry-toolchain@main
      
      - name: Compile Contracts
        run: forge build

      - name: Install cast/wallet
        run: sudo apt-get install -y jq

      - name: Deploy and Fund
        run: bash contracts/deploy_and_fund.sh

      - name: Run Tests
        run: bash contracts/test.sh
